name: Release
on:
  push:
    tags:
      - 'release-v*'

jobs:
  release:
    name: Release
    runs-on:
        labels: [self-hosted, ci]
    container:
        image: node:lts
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build

      - name: Show files
        run: ls -la

      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpx semantic-release